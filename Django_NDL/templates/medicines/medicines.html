{% extends 'medicines/base.html' %}
{% block content %} 
    <div class = "content">
    <h1 class = "text">Medicine List</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th style="padding:10px">Name </th>
                <th style="padding:10px">Dose </th>
                <th style="padding:10px">Times </th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for medicine in medicines %} 
                <tr>
                    <td style="padding:10px">{{ medicine.name }}</td>
                    <td style="padding:10px">{{ medicine.dose }}</td>
                    <td style="padding:10px">{{ medicine.times }}</td>
                    <td style="padding:10px"> 
                        <a class = "button-23" href = "{% url 'medicines:edit' medicine.pk %}">Edit</a>
                    </td>
                    <td style="padding:10px">
                        <a class = "button-23" href = "{% url 'medicines:delete' medicine.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<br>
<br>

<div class = "text">
    <form method="post" action="{% url 'medicines:add' %}">
        {%csrf_token %} 
        {{ form.as_p }}
        <button class = "button-23" type="submit">Add Medicine</button>
    </form>
</div>
{% endblock %}
